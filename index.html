<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Newsweek </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="container-fluid header">
      <div class="row">
        <div class="d-none d-lg-inline col-3 bg-primary"> date </div>
        <div class="col-6 col-lg-6 bg-danger"> Nesweek </div>
        <div class="col-6 col-lg-3 bg-info"> Sing In </div>
      </div>
    </header>

    <nav class="container-fluid d-none d-lg-inline bg-success navbar">
      <div class="row">
        <div class="navbar-element"> U.S </div>
        <div class="navbar-element"> World </div>
        <div class="navbar-element"> Business</div>
        <div class="navbar-element"> Tech & Science</div>
        <div class="navbar-element"> Culture </div>
        <div class="navbar-element"> Newsgeek </div>
        <div class="navbar-element"> Sports </div>
        <div class="navbar-element"> Healthy </div>
        <div class="navbar-element"> Opinion </div>
        <div class="navbar-element"> Vantage </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <!-- feature stories -->
        <section class="col-12 col-md-5 col-lg-4 bg-light featured-container">
          Featured Stories
        </section>

        <!-- top story, culture & travel, more stories  -->
        <section class="col-12 col-md-7 col-lg-5 bg-success other-stories-container">
          <div class="row">
            <div class="col-12 bg-warning"> top story </div>
            <div class="col-12 bg-danger"> culture & travel </div>
            <div class="col-12 bg-success"> more stories </div>
          </div>
        </section>

        <!-- opinion & latest news -->
        <section class="col-12 col-lg-3 bg-secondary opinion-container">
          <div class="row">
            <div class="col-12 bg-danger"> opinion </div>
            <div class="col-12 bg-success"> latest news </div>
          </div>
        </section>
      </div>
    </main>

    <!-- In the Magazine -->
    <section class="container in-magazine">
      <div class="in-magazine-features"> Floating Image </div>
      <div class="row">
        <div class="d-none d-md-inline col-md-3 bg-primary">
          emptiness
        </div>
        <div class="col-12 col-md-3 bg-secondary">
          otherness
        </div>
      </div>
    </section>

    <!-- Editor's Picks -->
    <section class="container editor-picks">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 bg-warning">
          test
        </div>
        <div class="col-12 col-md-6 col-lg-3 bg-success">
          test-2
        </div>
        <div class="col-12 col-md-6 col-lg-3 bg-warning">
          test
        </div>
      </div>
    </section>
</body>
</html>
